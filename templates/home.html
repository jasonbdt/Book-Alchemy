<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>

    {% for book in books %}
    <div>
        <h3>{{ book.title }}</h3>
        <img src="https://covers.openlibrary.org/b/isbn/{{book.isbn}}-M.jpg?default=false" alt="Book Cover of {{book.title}}" />
        <h4>
            Published by {{book.author.name}} at
            {{book.publication_year.strftime('%Y-%m-%d')}}
        </h4>
    </div>
    {% endfor %}

  </body>
</html>
